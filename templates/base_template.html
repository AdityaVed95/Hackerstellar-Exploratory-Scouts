<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css and -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <!-- local css file -->
    <link rel="stylesheet" href="/static/css_utils.css">
    <link rel="stylesheet" href="/static/style.css">
    
    <title>{% block title%} {% endblock %}</title>
</head>
<body>
<section class="page">
    <!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-dark zindex-11 bg-dark">

    <div class="container-fluid">
        <a class="navbar-brand fs-3" href="/home">🚀💰Finanstellar💰🚀</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarOptions">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarOptions">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item mx-4 fs-5">
                    <a class="nav-link {{'active'  if active_link == 'contact' else ''}}" href="{{url_for('contact_fxn')}}">Contact Us ☎️</a>
                </li>

            </ul>

            <ul class="list-unstyled me-2 mb-0 d-flex">
                <li class="ms-2">
                    <a href="{{url_for('profile_fxn')}}" class="btn btn-sm  btn btn-outline-light">💫 My Profile 💫</a>
                </li>
                <li class="ms-2">
                    <a href="{{url_for('logout_fxn')}}" class="btn btn-sm  btn btn-outline-light">Logout 🚪</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    {% block content %} {% endblock %}

</section>

<!-- script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    

<style>
    
    h1{
        font-size: 50px;
        background-color: rgb(176, 247, 249);
        text-align: center;
        font-family: Georgia, serif;
        border-bottom: 3px solid #796c47;
        color: #4b3302;
    }
    text-center {
        margin-top: -50px;
    }
    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('../static/images/contactus.jpg');
        background-repeat: no-repeat;
        filter: brightness(0.5);
        z-index: -1;
    }
    body{
        background-image: url('../static/images/contactus.jpg');
        background-repeat: no-repeat;
        image-rendering: optimizeQuality;
        background-size:cover;
        color:rgb(0, 0, 0) ;
    }

</style>

</body>



</html>
